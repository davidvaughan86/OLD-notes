<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="radio">
      <label for="trains"
        >Trains
        <input
          id="trains"
          checked
          name="transport"
          value="trains"
          type="radio"
        />
      </label>
      <label for="planes"
        >Planes
        <input
          id="planes"
          checked
          name="transport"
          value="planes"
          type="text" 
        />
      </label>
    </div>
    <label for="cars"
      >Cars
      <input id="cars" name="transport" value="cars" type="radio" />
    </label>
  </body>
</html>
